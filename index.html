<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <button class="sun">
      <img src="./assets/sun.svg" alt="a simple sun icon">
    </button>
    <h1>calculator</h1>
    <div class="calculator">
      <div class="display">
        <p id="numShown">0</p>
      </div>
      <ul class="keys">
        <li>
          <button data-action="clear">AC</button>
        </li>
        <li>
          <button data-action="plusMinus">+/-</button>
        </li>
        <li>
          <button data-action="percent">%</button>
        </li>
        <li>
          <button class="mathSymbol" data-action="divide">รท</button>
        </li>
        <li>
          <button>7</button>
        </li>
        <li>
          <button>8</button>
        </li>
        <li>
          <button>9</button>
        </li>
        <li>
          <button class="mathSymbol" data-action="multiply">&times;</button>
        </li>
        <li>
          <button>4</button>
        </li>
        <li>
          <button>5</button>
        </li>
        <li>
          <button>6</button>
        </li>
        <li>
          <button class="mathSymbol" data-action="subtract">-</button>
        </li>
        <li>
          <button>1</button>
        </li>
        <li>
          <button>2</button>
        </li>
        <li>
          <button>3</button>
        </li>
        <li>
          <button class="mathSymbol" data-action="add">+</button>
        </li>
        <li>
          <button>0</button>
        </li>
        <li>
          <button data-action="decimal">.</button>
        </li>
        <li>
          <button class="equalSymbol" data-action="calculate">=</button>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <p>&copy; 2021 <a href="http://www.cecilezhang.com">xixi</a></p>
  </footer>

<script src="./script.js"></script>
</body>
</html>
